services:
  sync-client:
    build: .
    container_name: sync-client
    restart: unless-stopped

    env_file:
      - .env
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - .:/app:ro               # โค้ดโปรแกรม (Read-only)
      - ./logs:/app/logs:rw     # เก็บ Log จาก Python (Read-Write)