services:
  plk-sync-client:
    image: python:3.13-slim
    container_name: plk-sync-client
    volumes:
      - ./client:/app:ro
    env_file:
      - ./client/.env
    environment:
      - TZ=Asia/Bangkok
    command: sh -c "pip install --quiet -r /app/requirements.txt && tail -f /dev/null"
    restart: unless-stopped

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=Asia/Bangkok
    restart: unless-stopped
    labels:
      ofelia.job-local.sync-test.schedule: "0 * * * *"
      ofelia.job-local.sync-test.command: "docker exec plk-sync-client python /app/sync_client.py sync_test.sql"